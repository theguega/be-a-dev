start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true
[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 0
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

[mode.main.binding]
    ctrl-1 = 'workspace 1'
    ctrl-2 = 'workspace 2'
    ctrl-3 = 'workspace 3'
    ctrl-4 = 'workspace 4'

    ctrl-g = "workspace G" # Ghostty
    ctrl-z = "workspace E" # Zed
    ctrl-s = "workspace S" # Safari
    ctrl-f = "workspace F" # Finder
    ctrl-m = "workspace M" # Mail

    ctrl-shift-1 = 'move-node-to-workspace 1'
    ctrl-shift-2 = 'move-node-to-workspace 2'
    ctrl-shift-3 = 'move-node-to-workspace 3'
    ctrl-shift-4 = 'move-node-to-workspace 4'

    ctrl-shift-f = 'move-node-to-workspace F'
    ctrl-shift-g = 'move-node-to-workspace G'
    ctrl-shift-m = 'move-node-to-workspace M'
    ctrl-shift-s = 'move-node-to-workspace S'
    ctrl-shift-z = 'move-node-to-workspace E'

    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    ctrl-slash = 'layout tiles horizontal vertical'
    ctrl-comma = 'layout accordion horizontal vertical'

    shift-ctrl-minus = 'resize smart -50'
    shift-ctrl-equal = 'resize smart +50'


[[on-window-detected]]
if.app-id="com.mitchellh.ghostty"
run= [
  "layout floating",
  "move-node-to-workspace G",
]

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace E'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace F'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace M'
